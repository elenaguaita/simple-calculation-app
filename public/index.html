<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Web App</title>
</head>
<body class="flc">
    <div class="header flc">
        <h1 class="app-title">Simple Calculation</h1>
        <p class="app-scope">This app calculates the sum of two numbers and adds the first prime number greater than the highest of the two given numbers.</p>
    </div>
    <div class="calculation flc">
        <div class="input-box flc">
            <input type="number" placeholder="Insert here the first number.">
            <input type="number" placeholder="Insert here the second number.">
        </div>
        <button id="calculate-btn" class="btn">Calculate</button>
    </div>
    <div class="result flc"> <!-- content added with js -->
        <h3>The following operation</h3>
        <p class="result-operation">5 + 7 + 11
            <!-- insert here the operation -->
        </p>
        <h3>gives this result:</h3>
        <p class="result-number">23
            <!-- insert here the result -->
        </p>
    </div>
</body>
</html>
