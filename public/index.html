<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Web App</title>
</head>
<body class="flc">
    <div class="header flc">
        <h1 class="app-title">Simple Calculation</h1>
        <p class="app-scope">This app calculates the sum of two numbers and adds the first prime number greater than the highest of the two numbers.</p>
    </div>
    <div class="calculation flc">
        <div class="input-box flc">
            <input type="number" placeholder="Insert the first number.">
            <input type="number" placeholder="Insert the second number.">
        </div>
        <div class="btn-box flr">
            <button id="calculate-btn" class="btn" type="submit">Calculate</button>
            <button id="reset-btn" class="btn" type="reset">Reset</button>
        </div>
        
    </div>
    <div class="result flc"> <!-- content added with js -->
        <div class="result-box flc">
            <p>The result is:</p>
            <h1 id="result">23
            <!-- insert here the result -->
            </h1>
        </div>
        <div class="operation-box flc">
            <p class="operation-btn">show operation</p>
            <p class="operation-text" id="operation">5 + 7 + 11
                <!-- insert here the operation -->
            </p>
        </div>
    </div>
</body>
</html>
